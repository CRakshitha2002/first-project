  <style>
      * {
	box-sizing: border-box;
}
body {
	font-family: poppins;
	font-size: 16px;
	color: #fff;
}
.form-box {
	background-color: rgba(0, 0, 0, 0.5);
	margin: auto auto;
	padding: 40px;
	border-radius: 5px;
	box-shadow: 0 0 10px #000;
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	width: 500px;
	height: 550px;
}




.form-box:before {
	background-image: url("https://jec.ac.in/wp-content/uploads/2017/04/infrastructure11.jpg");
	width: 100%;
	height: 100%;
	background-size: cover;
	content: "";
	position: fixed;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	z-index: -1;
	display: block;
	filter: blur(5px);
}
.form-box .header-text {
	font-size: 32px;
	font-weight: 600;
	padding-bottom: 30px;
	text-align: center;
}
.form-box input {
	margin: 10px 0px;
	border: none;
	padding: 10px;
	border-radius: 5px;
	width: 100%;
	font-size: 18px;
	font-family: poppins;
}
.form-box input[type=radio] {
	display: none;
}
.form-box label {
	position: relative;
	margin-left: 5px;
	margin-right: 10px;
	top: 5px;
	display: inline-block;
	width: 20px;
	height: 20px;
	cursor: pointer;
}
.form-box label:before {
	content: "";
	display: inline-block;
	width: 20px;
	height: 20px;
	border-radius: 50%;
	position: absolute;
	left: 0;
	bottom: 1px;
	background-color: #ddd;
}





.form-box span {
	font-size: 16px;
}
.button {
	background-color: deepskyblue;
	color: #fff;
	border: none;
	border-radius: 10px;
	cursor: pointer;
	width: 100%;
	font-size: 19px;
	padding: 10px;
	margin: 20px 0px;
}




span a {
	color: rgb(161, 241, 12);
}

.form-box btn {
  background-color: #04AA6D;
  color: rgb(18, 16, 182);
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
 
}


.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.container .checkmark:after {
 	top: 9px;
	left: 9px;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: white;
}


span.psw {
  float: right;
  
}


  </style>  

<body>
	<title>
		Jaya Engineering College
	</title>
	<div class="form-box">
		<div class="header-text">
			Login 
		</div><input placeholder="Your Email Address" type="text"> 
        <input placeholder="Your Password" type="password"> 
		
        
			
			<label class="container">Staff
				<input type="radio" checked="checked" name="radio">
				<span class="checkmark"></span>
			  </label> <br>
			  <label class="container">student
				<input type="radio" name="radio">
				<span class="checkmark"></span>
			  </label><br>
			  <label class="container">Guest
				<input type="radio" name="radio">
				<span class="checkmark"></span>
			  </label><br>
              
              <button type="button" class="button" >login</button >	
             <span class="psw">Forgot <a href="#">password? </a></span> 
            <br>
			<br>
			<br>
			
              <span class="register">If not registered yet</span>
              <button type="button" class="button" >Register</button >	  

		

	</div>
	

</body>
